version: "3"

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    shm_size: "1gb"
    env_file:
      - ./devcontainer.env
    volumes:
      - ../..:/workspaces:cached
      - bundle-data-volume:/usr/local/bundle
    depends_on:
      - db
      - redis
    command: sleep infinity
  
  db:
    image: mysql:8
    restart: unless-stopped   
    volumes:
      - ./config/server.my.cnf:/etc/mysql/conf.d/my.cnf:ro
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=example
    ports:
      - "13306:3306"
  
  redis:
    image: "redis:6"
    ports:
      - "6379:6379"

volumes:
  mysql-data-volume:
  bundle-data-volume:
